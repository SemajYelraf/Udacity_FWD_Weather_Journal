<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" >
        <link rel="stylesheet" href="css/style.css"/>
        <title>Weather Journal</title>
    </head>
    <body>
        <div class="container">
            <div id="header">Weather Journal</div>
            <form class="form">
                <label for="zip">Zip code : </label><br>
                <input id="zip" placeholder="Enter 5 digit zip code here ..." minlength="5" maxlength="5" required><span id="errMsg"></span><br><br>
                <label for="feelings" >Comments : </label><br>
                <textarea id="feelings" rows="4" cols="50"></textarea><br>
                <button id="generate">GO</button>
            </form>
            <div id="entryHolder">
                <span id="intro"></span><span id=city></span>
                <div class="output" id="date"></div>
                <div class="output" id="temp"></div>
                <div class="output" id="content"></div>
            </div>
        </div>
        <!-- JAVASCRIPT -->
        <script src="app.js"></script>
    </body>
</html>
